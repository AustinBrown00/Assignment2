    <main class="main2">
        <h1 class="con">Contact</h1>
        <section>
            <form class="name">
                <label for="name">Name</label>
                <input type="name" id="name" name="name" required autofocus>
               </form>
               <form class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
               </form>
        </section>
        <section>
       <label class="comment">Comment</label>
       <textarea id="Comment" name="Comment" rows="8" required></textarea> 
    </section>
    <section>
       <label class="formz">Best Form Of Contact</label>
       <select name="formz" id="formz">
        <option value="" selected>Select</option>
        <option value="Pidgeon">Pidgeon</option>
        <option value="Phone">Phone</option>
        <option value="Email">Email</option>
       </select>
    </section>
    <section class="checkbox">
        <input type="checkbox" name="human" id="human" value="true" required>
          <label for="human">I am a Human</label>
    </section>
    <section>
        <input type="datetime-local" name="datetime" id="datetime" required>
    </section>
    <section>
        <input type="submit" id="submit" value="Submit">
    </section>
